<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>天天果园-登录</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div id="container">
		<h2>会员登录</h2>
		<div id="content">
			<!-- 右：登录内容 -->
			<div id="login">
				<form action="login" method="post">
					<!-- 1、手机号 -->
					<div class="form-line">
						<!-- div:承装文本框-->
						<div>
							<input type="text" name="uphone" class="form-control">
						</div>
						<!-- p : 提示文字-->
						<p>手机号</p>
					</div>
					<!-- 2、密码 -->
					<div class="form-line">
						<!-- div:承装文本框-->
						<div>
							<input type="password" name="upwd" class="form-control">
						</div>
						<!-- p : 提示文字-->
						<p>密码</p>
					</div>
					<!-- 3、记住密码 -->
					<div class="form-line">
						<div>
							<p class="anchor">
								<a href="#">忘记密码</a>
								<a href="#">快捷登录</a>
							</p>
							<p class="saved">
								<input type="checkbox" name="isSaved">记住密码
							</p>
						</div>
					</div>
					<!-- 4、登录&会员注册 -->
					<div class="form-line">
						<div>
							<a href="#" class="goReg">会员注册</a>
							<input type="submit" value="登录" class="btnLogin">	
						</div>
					</div>
				</form>
			</div>
			<!-- 左：登录图片 -->
			<p id="img">
				<img src="images/huiyuan.jpg">
				<a href="#">会员注册</a>
			</p>
		</div>
	</div>
</body>
</html>
