<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			width:400px;
			height:400px;
			border:2px solid #000;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="jquery-1.11.3.js"></script>
	<script>
		$(function(){
			//为 #container 绑定 click 事件
			$("#container").click(function(event){
				console.log(event.offsetX+":"+event.offsetY);
			});
		});
	</script>
</body>
</html>
