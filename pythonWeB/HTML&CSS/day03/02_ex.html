<!doctype html>
<html>
	<head>
		<meta charset="uft-8">
		<title></title>
	</head>
	<body>
		<form>
			<div>
				<label>用户名</label>
				<input type="text" name="uname" placeholder="请输入用户名">
			</div>
			<div>
				<label>密 码</label>
				<input type="password" name="pwd" placeholder="请输入密码">
			</div>
			<div>
				<input id="m" type="radio" name="gender" checked  value="男">
				<label for="m">男</label>
				<input id="f" type="radio" name="gender" value="女">
				<label for="f">女</label>
			</div>
			<div>
				<input id="eat" type="checkbox" 
				name="hobby" value="eat">
				<label for="eat">吃</label>
				<input id="drink" type="checkbox" 
				name="hobby" 
				value="drink">
				<label for="drink">喝</label>
				<input id="play" type="checkbox" 
				name="hobby" 
				value="play">
				<label for="play">玩</label>
				<input id="happy" type="checkbox" 
				name="hobby" 
				value="happy">
				<label for="happy">乐</label>

			</div>
			<div>
				<label>籍贯</label>
				<select name="city">
					<option>北京</option>
					<option selected>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</div>
			<div>
				<label>简介</label>
				<textarea name="self"></textarea>
			</div>
			<div>
				<input type="reset" value="重置"> 
				<input type="submit" value="提交"> 
			</div>
		
		</form>
	</body>
</html>
