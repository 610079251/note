<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do...while语句</title>
	<script>
		//标准的do...while语句
		var n = 1;
		do{
			console.log(n);
			n++;
		}while(n<=5);

		//do...while与while语句的区别
		var i = 10;
		do{
			console.log('i的值是' + i);
			i++;
		}while(i<0);
		
		//////////////////////////////
		
		var i = 10;
		while(i<0){
			console.log('此时的i永远不会被执行');
			i++;
		}

	</script>
</head>
<body>
	
</body>
</html>
