<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script>
		//乘数的范围
		for(var n=1;n<=9;n++){
			//被乘数的范围
			for(var i=1;i<=n;i++){
				document.write(i + ' x ' + n + '=' + (i*n) + '&nbsp;');
			}
			document.write('<br>');
		}
	</script>

</head>
<body>
	
</body>
</html>
