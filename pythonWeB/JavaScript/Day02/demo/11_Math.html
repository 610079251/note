<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
	<script>
		console.log(Math.PI);
		console.log(Math.SQRT2);
		console.log(Math.ceil(2.003)); //3
		console.log(Math.floor(7.996)); //7
		console.log(Math.pow(3,2));//9
		console.log(Math.sqrt(3));//1.732
		console.log(Math.min(3,1,-8,5));//-8
		console.log(Math.max(3,1,-8,5));//5
		//
		console.log(Math.random());		
		
		//产生1~100之间的随机数
        
		var rand = Math.floor(Math.random() * 100) + 1;

		console.log(Math.round(7.25)); //7
		
		console.log(Math.round(7.52)); //8

	</script>
</head>
<body>
	
</body>
</html>
