<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script>
		//直接量方式
		var arr1 = ['张三','男',22,8965.73,true];
		console.log('arr1中共包含' + arr1.length +'个成员');
		console.log(arr1);
		//构造函数方式
		var arr2 = new Array(3); //此时数组中包含3个成员
		console.log('arr2中共包含' + arr2.length +'个成员');
		console.log(arr2);
		var arr3 = new Array(3,5);
		console.log('arr3中共包含' + arr3.length +'个成员');
		console.log(arr3);
		var arr4 = new Array('中国');
		console.log('arr4中共包含' + arr4.length +'个成员');
		console.log(arr4);

	</script>
</head>
<body>
	
</body>
</html>
