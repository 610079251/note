<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script>
		var data=[1,2,3,4,5]; //1 8 27 64 125
		var arr = data.map(function(val){
			return Math.pow(val,3);
		});
		console.log(Array.isArray(arr));
		console.log(arr);
		//类似的案例
		var extension = ['GIF','JPG','JPEG','PNG'];
		//将extends数组成员都转换为小写字母
		var arr = extension.map(function(val){
			return val.toLowerCase();
		});
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
